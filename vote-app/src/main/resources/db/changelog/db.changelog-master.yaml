databaseChangeLog:
  - changeSet:
      id: 1
      author: glipecki
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: text
                  constraints:
                    nullable: false
        - createTable:
              tableName: vote
        - createTable:
              tableName: comment
        - createTable:
              tableName: author
        - createTable:
              tableName: tag